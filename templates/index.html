{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guitar Tab</title>
    <link rel="stylesheet" href="{% static "app/css/bootstrap.css" %}" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <h1>Search for stuff, Yo.</h1>
      <form class="" action="">
        <input type="text" name="artist" value="" placeholder="Search by Artist Name">
        <input class="btn btn-primary" type="submit" value="Search">
      </form>
      <br>
      <form class="" action="">
        <input type="text" name="song" value="" placeholder="Search by Song Name">
        <input class="btn btn-primary" type="submit" value="Search">
      </form>
      {% autoescape off %}
        <h2>{{ artist }}</h2>
        <h2>{{ song }}</h2>
        <h4>{{ results }}</h4>
      {% endautoescape %}
    </div>

  </body>
</html>
