<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guitar Tab</title>
  </head>
  <body>
    <h1>Search for stuff, Yo.</h1>
    <form class="" action="">
      <input type="text" name="artist" value="" placeholder="Search by Artist Name">
      <input type="submit" value="Search">
    </form>
    <br>
    <form class="" action="">
      <input type="text" name="song" value="" placeholder="Search by Song Name">
      <input type="submit" value="Search">
    </form>
    {% autoescape off %}
      <h2>{{ artist }}</h2>
      <h4>{{ results }}</h4>
    {% endautoescape %}
  </body>
</html>
